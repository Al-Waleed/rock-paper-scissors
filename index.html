<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/rock-paper-scissors.png" type="image/x-icon">
</head>
<body>
    <h1>Welcome player choose your weapon</h1>
    <div id="container">
        <button class="button rock"><img class="icon" src="./images/rock.png" alt="rock"></button>
        <button class="button paper"><img class="icon" src="./images/paper1.png" alt="paper"></button>
        <button class="button scissors"><img class="icon" src="./images/scissor.png" alt="scissors"></button>
    </div>

    <div id="competetors">
        <small>Waleed</small>
        <img src="./images/versus.png" alt="versus">
        <small>The computer</small>
    </div>

    <div id="scoreboard">
        <small>score</small>
        <img src="./images/colon.png" alt="colon symbol">
        <small>score</small>
    </div>
    <button>new game</button>
</body>
</html>
